{% extends 'base.html' %}

{% block title %}Lista de Filmes de Comédia{% endblock %}

{% block main %}

<div class="row">
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="{% url 'filmes'%}" class="btn btn-info">Página Inicial</a>
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="{% url 'nova_comedia' %}">Novo filme de Comédia<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link disabled" href="{% url 'logout' %}">Sair</a>
                            </li>
                     </ul>
             </div>
        </nav>
    </div>
    <div class="col-12">
        </br></br></br>
        <h4>Filmes Comédia</h4>
            <ul class="list-group">
            {% for Comedia in filmesc%}
                <li class="list-group-item">
                    <a href="{% url 'atualizar_comedia' Comedia.id%}">{{ Comedia.filme }}</a>
                    <a class="item" href="{% url 'deletar_comedia' Comedia.id%}">
                        <i class="fa fa-trash" aria-hidden="true"></i></a>
                </li>
            {% endfor %}
            </ul>
    </div>
</div>
{% endblock %}
