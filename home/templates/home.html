{% extends 'base.html' %}

{% block title %}Seja bem Vindo{% endblock %}

{% block main %}
<div class="row">
    <div class="col-sm">

    </div>
    <div class="col-6">
        <h2>Seja Bem Vindo</h2>
    </div>
    <div class="col-sm">
        {% if user.is_authenticated%}
            <p> Ola {{ user.username }}</p>
            <a href="{%url 'logout' %}" class="btn btn-danger">Sair</a>
        {% else%}
            <a href="{% url 'login' %}" class="btn btn-warning">Entrar</a>
        {% endif%}
    </div>
  </div>

{% endblock %}
